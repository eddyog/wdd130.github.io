        <div class = 'inside'>
            <header>
                
                <label id="lblGreetings"></label>
                <p id="demo" class="demo"></p>

                <div class = 'name'>
                    <div class = "logo">

                    </div>
                    <h1 class="name">The Hottie Weather</h1>
                    
                </div>

            <nav>
                <ul id="navigation"> 
                    <li><a href="#" class="ham">&#9776;</a></li>
                    <li class ="home"><a href="/lesson_6_Responsive_images/lesson_6_index.html">Home</a></li>
                    <li class = "preston"> <a href="/lesson-4-Preston-Town-Page/images/barnie.jpg"> Preston</a></li>

                    <li class = "storm"><a href="/lesson-4-Preston-Town-Page/images/barnie.jpg"> Storm Center</a></li>
                    <li class = "gallery"><a href="/lesson_6_Responsive_images/gallery/gallery.html"> Gallery</a></li>
                </ul>
            </nav>  
            </header>
            <div >
                <h1 class="title">Plese introduce the information of the storm</h1>
                
                <div class="content">

                    <br><br>
                    <div class="box"> <label >Enter your Name </label>  <input class="box" type="text" size="14" name="name" id="name" required pattern="[A-Za-z]" minlength="5"></div><br><br>
                    <div class="box"> <label > Email </label><input type="email" name="emal" placeholder="user@email.org"></div><br><br>
                    <div class="box"> <label > Phone Number </label><input type="tel" name="phone" required > <br><br></div><br><br>
                    <div class="box"> <label >Zip Code </label><input type="text" name="zip" required><br><br></div><br><br>
                    <div class="box"> <label >Storm Date </label><input type="date" name="date" required><br><br></div><br><br>
                    
                    <div class="box"><label >Storm type </label><input name="storm_type" list="storm_type">
                        <datalist id="storm_type">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                     </div> <br><br>

                    <div class="box"> <label >Storm Severity: &nbsp;&nbsp;&nbsp; </label>
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                     
            
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist></div><br><br>

                    <div class="box"><label >Storm Region:</label>
                    <select name="storm_region" id="storm_region">
                        <option value="Preston">Preston</option>
                        <option value="Soda_spring">Soda Spring</option>
                        <option value="fish_heaven">Fish Heaven</option>
                    </select></div> <br><br>

                    <div class="box">
                        <label>Are you in Danger 
                        <div class="selection">
                            <label><input type="radio" name="danger" value="9">Yes</label>
                        </div>
                        <div class="selection">
                            <label><input type="radio" name="danger" value="9">No</label>
                        </div>
                        <div class="selection">
                            <label><input type="radio" name="danger" value="9">Maybe</label>
                        </div> <br> <br></label>
                    </div>

                    <div class="box"> <label >Additional Information </label>  <input class="box" type="text" size="20" name="name" id="Additional" required pattern="[A-Za-z]" ></div><br><br>
                    
                    <div class="box sub" > <input class="box" type="submit" value="Submit"></div> <br> <br>
                </div>
    
            </div>
        </div>
