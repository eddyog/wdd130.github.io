<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Signup</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</head>
<body>

    <div class="content">

    <section class="summary">

        <ul class="progress">
            <li class="circle">&#10003;</li>
            <li><hr></li>
            <li class="circle"></li>
            <li><hr></li>
            <li class="circle_uncheck"></li>
            
        </ul>
        <ul class="progress-labels">
            <li class="shipping">Shipping</li>
            <li class="details">Payment details</li>
            <li class="checkout">Checkout</li>
        </ul>



        <div class="summary">
            <h2>Order Summary</h2>
            <p>Order Subtotal</p>
            <h3>$ 46.95</h3>
            <p>Shipping  &amp; Handling</p>
            <h3>$ 6.00</h3>
            <p>Sales Tax</p>
            <h3>$ 8.05</h3>
            <p class="line"></p>
            <p>Payment Due</p>
            <h3 id="total">$ 61.00</h3>
            <a href="#">Return to cart</a>
        </div>



    </section>


    <section class="payment_details">

        <img src="images/paypal.jpg" alt="">

        <h1>Payment Details</h1>
        <div class="name">
            <label for="fullname">CARDHOLDER NAME</label> <br>
            <input id="fullname" type="text" placeholder="Name">
        </div>
        <div class="number">
            <label for="email">CARD NUMBER</label> <br>
            <input type="number" id="card_number" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="expiration">
            <section class="expiration">
            <label for="passwd">EXPIRATION DATE</label> <br>
            <div class="month"></div>
            <label for="month">MONTH</label>
                <select name="Year">
                  <option value="Jan">01</option>
                  <option value="Feb">02</option>
                  <option value="Mar">03</option>
                  <option value="Apr">04</option>
                  <option value="May">05</option>
                  <option value="Jun">06</option>
                  <option value="Jul">07</option>
                  <option value="Aug">08</option>
                  <option value="Sep">09</option>
                  <option value="Oct">10</option>
                  <option value="Nov">11</option>
                  <option value="Dic">12</option>
                </select>


            <label for="year">YEAR</label>
                <select name="Year">
                  <option value="2021">21</option>
                  <option value="2022">22</option>
                  <option value="2023">23</option>
                  <option value="2024">24</option>
                  <option value="2025">25</option>
                  <option value="2026">26</option>
                </select>
            <label for="cvs">CVV</label><input type="password" id="cvs" placeholder="***" size="3"> 
        </div>
        <div class="address">
            <label for="address">BILLING ADDRESS</label> <br>
            <input type="text" name="address" id="address" placeholder="Address Information"> <br>
            <label for="sameaddress" id="sameAddressLabel"><input id="sameaddress" type="checkbox" >Same as shipping address </label>

        </div>

        <div class="buttons">
            <button class="next">
                NEXT
            </button>
            <button class="cancel">
                 Cancel
            </button>
        </div>
        </section>


    </div>
</body>
</html>
