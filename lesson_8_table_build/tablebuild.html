<!DOCTYPE html>
<html lang='en-us'>
<thead>
    <title>table Building</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Normatization -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="tablebuild_style.css">
    <script src="tablebuild_java.js"></script>  
    <!-- The links for the google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</thead>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>

            <tbody>
                <tr class="blue">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="gray">
                    <th>August</th>
                    <th>$3,590</th>
                    <th>$4,000</th>
                </tr>
                <tr class="green">
                    <th>September</th>
                    <th>$4,420</th>
                    <th>$5,000</th>
                </tr>
                <tr class="gray">
                    <th>October</th>
                    <th>$4,870</th>
                    <th>$5,000</th>
                </tr>
                <tr class="green">
                    <th>November</th>
                    <th>$8,610</th>
                    <th class="blue">$7,500</th>
                </tr>
                <tr class="gray">
                    <th>Black Friday</th>
                    <th colspan="2">$3,200</th>
                </tr>
                <tr class="green">
                    <th>December</th>
                    <th>$6,820</th>
                    <th>$7,500</th>
                </tr>

            </tbody>

            <tfoot>
                <tr>
                    <th colspan="3">Compiled 12.20.2020 by Eddy</th>
                </tr>

            </tfoot>
        </table>
 
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script>
        WebFont.load({ google: { families: ['Oswald']}});
    </script>
</body>

</html>
